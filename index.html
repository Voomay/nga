<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoFix Pro</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <!-- Google Fonts: Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Using CSS variables allows runtime updates without recompiling
            primary: "rgb(var(--color-primary) / <alpha-value>)",
            "primary-hover": "rgb(var(--color-primary) / 0.9)",
            "background-light": "var(--bg-light)",
            "surface-card": "var(--surface-card)",
            "border-light": "var(--border-light)",
            "text-main": "var(--text-main)",
            "text-muted": "var(--text-muted)",
            "background-dark": "#181022",
            "card-dark": "#231a33",
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"],
          },
        },
      },
    }
  </script>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0,react-dom@19.0.0",
        "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2?deps=jspdf@2.5.1"
      }
    }
    </script>
</head>

<body
  class="bg-background-light text-text-main antialiased selection:bg-primary/20 selection:text-primary transition-colors duration-200 min-h-screen">
  <div id="root" class="w-full"></div>
  <script type="module" src="./src/index.tsx"></script>
</body>

</html>
